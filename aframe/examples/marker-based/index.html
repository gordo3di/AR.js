<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Custom Marker Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Use the AR.js build for marker-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">



    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Define the custom marker using your .patt file -->
        <!-- <a-marker type="pattern" url="gtldesign.patt" markerhandler> -->
            <a-marker preset="hiro" markerhandler>
            <!-- The content to show when the marker is detected: a simple image -->
            <!-- Adjust src to your image URL, and tweak position, rotation, scale as needed -->

            <!-- <a-image animation="property: scale; from: 0.5 0.1 0.1; to: 1 0.3 0.3; loop: true; dur: 2000; easing: linear" src="https://static.wixstatic.com/media/c54655_216d32837ac74f2bb5f334093cd5babd~mv2.png/v1/fill/w_830,h_115,al_c,lg_1,q_85,enc_avif,quality_auto/c54655_216d32837ac74f2bb5f334093cd5babd~mv2.png" position="0 0 0" rotation="-90 0 0" ></a-image> -->
            <!--
            position = -left +right, -down +up, -backwards +forwards

            position="0 0 0.45" rotation="-90 0 0" scale="1.6 0.75 1"></a-image>
<a-text value="WWW.GTLDESIGN.COM"
          position="0 0.25 0.5"
          align="center"
          color="black"
          font="monoid"
          width="2">
        </a-text>


            <!-- Robot -->
            <a-image src="https://static.wixstatic.com/media/c54655_d073f330f5154a41bada3e761a5ff8a4~mv2.png"
